<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard with Game List and Table</title>
    <link rel="stylesheet" href="../frontend/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <style>
        /* Style for the search input */
        
        #search {
            padding: 8px;
        }
        
        .container {
            background-color: #222;
            color: #fff;
            width: 100%;
        }
        
        nav li a {
            color: black;
        }
        /* Styles from the previous example */
        /* Style for the table */
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        
        th {
            background-color: #333;
            color: white;
        }
        /* Style for the Game List Sidebar */
        
        #game-list-sidebar {
            width: 200px;
            height: 100vh;
            background-color: #222;
            position: fixed;
            top: 0;
            left: -200px;
            transition: left 0.3s ease;
            padding-top: 60px;
        }
        
        #game-list-sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="#page-top">
                    <img src="./img/codecraferslogo.png" alt="Logo" style="height: 60px;">
                </a>
                <button class="navbar-toggler" type="button" onclick="toggleMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="navbar-menu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#page-top">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#services">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#portfolio">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#team">Team</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./register.html">Register</a>
                        </li>
                    </ul>
                    <form class="navbar-search">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn" type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <aside id="game-list-sidebar">
        <a href="#">Game 1</a>
        <a href="#">Game 2</a>
        <a href="#">Game 3</a>
        <!-- Add more game links as needed -->
    </aside>

    <main id="dashboard">
        <h1>Welcome to the Game Dashboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Sno</th>
                    <th>Name</th>
                    <th>No. of Kills</th>
                    <th>Individual Rank</th>
                    <th>Team Rank</th>
                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Player 1</td>
                    <td>10</td>
                    <td>Gold</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Player 2</td>
                    <td>8</td>
                    <td>Silver</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Player 3</td>
                    <td>6</td>
                    <td>Bronze</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Player 4</td>
                    <td>4</td>
                    <td>Platinum</td>
                    <td>4</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </main>

    <script>
        function toggleMenu() {
            document.getElementById("game-list-sidebar").classList.toggle("active");
        }
    </script>
</body>

</html>
