<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Dashboard with Game List and Table</title>
    <link rel="stylesheet" href="../frontend/css/styles.css" />

    <style>
        /* Style for the search input */
        
        #search {
            padding: 8px;
        }
        
        .container {
            background-color: #222;
            color: #fff;
            width: 100%;
        }
        
        nav li a {
            color: black;
        }
        /* Styles from the previous example */
        /* Style for the table */
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        
        th {
            background-color: #333;
            color: white;
        }
        /* Style for the Game List Sidebar */
        
        #game-list-sidebar {
            width: 200px;
            height: 100vh;
            background-color: #222;
            position: fixed;
            top: 0;
            left: -200px;
            transition: left 0.3s ease;
            padding-top: 60px;
        }
        
        #game-list-sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container" id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="./img/codecraferslogo.png" alt="" style="height: 100px" /></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        Menu
                        <i class="fas fa-bars ml-1"></i>
                    </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ml-auto">
                        <!-- Open Game List Button -->
                        <li class="nav-item">
                            <div id="game-list-toggle" onclick="toggleSidebar()" class="nav-link js-scroll-trigger">
                                &#9776; Open Game List
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#page-top">Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link js-scroll-trigger"
                                    href="#services"
                                    >Services</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link js-scroll-trigger"
                                    href="#portfolio"
                                    >Portfolio</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link js-scroll-trigger"
                                    href="#about"
                                    >About</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link js-scroll-trigger"
                                    href="#team"
                                    >Team</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link js-scroll-trigger"
                                    href="#contact"
                                    >Contact</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link js-scroll-trigger"
                                    href="./register.html"
                                    >Register</a
                                >
                            </li>
                           
                            <!-- End of Open Game List Button -->
                            <li class="nav-item">
                                <form class="form-inline my-2 my-lg-0">
                                    <input
                                        class="form-control mr-sm-2"
                                        type="search"
                                        placeholder="Search"
                                        aria-label="Search"
                                    />
                                    <button
                                        class="btn btn-outline-light my-2 my-sm-0"
                                        type="submit"
                                    >
                                        Search
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <br /><br /><br /><br /><br />

        <!-- Game List Sidebar -->
        <div id="game-list-sidebar">
            <a href="#">Game 1</a>
                            <a href="#">Game 2</a>
                            <a href="#">Game 3</a>
                            <!-- Add more game links as needed -->
                </div>

                <!-- Dashboard section -->
                <div id="dashboard">
                    <h1>Welcome to the Game Dashboard</h1>
                    <!-- Add your game-related content here -->

                    <!-- Table -->
                    <table>
                        <thead>
                            <tr>
                                <th>Sno</th>
                                <th>Name</th>
                                <th>No. of Kills</th>
                                <th>Individual Rank</th>
                                <th>Team Rank</th>
                                <!-- Add more columns as needed -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Player 1</td>
                                <td>10</td>
                                <td>Gold</td>
                                <td>1</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Player 2</td>
                                <td>8</td>
                                <td>Silver</td>
                                <td>2</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Player 3</td>
                                <td>6</td>
                                <td>Bronze</td>
                                <td>3</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Player 4</td>
                                <td>4</td>
                                <td>Platinum</td>
                                <td>4</td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>

                <!-- JavaScript to toggle Game List sidebar -->
                <script>
                    function toggleSidebar() {
                        var sidebar = document.getElementById("game-list-sidebar");
                        if (sidebar.style.left === "-200px") {
                            sidebar.style.left = "0";
                        } else {
                            sidebar.style.left = "-200px";
                        }
                    }
                </script>
</body>

</html>
