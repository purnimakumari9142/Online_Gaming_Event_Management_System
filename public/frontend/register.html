<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
</head>

<body>

    <div class="container">
        <form method="POST" class="login" action="http://localhost:8012/assets/mail/register.php">
            <div class="mb-3">
                <label for="exampleInputName" class="form-label"><strong>Full Name*</strong></label>
                <input type="text" class="form-control" id="exampleInputName" name="name" required>
            </div>

            <div class="mb-3">
                <label for="exampleInputNumber" class="form-label"><strong>Phone No.*</strong></label>
                <input type="number" class="form-control" id="exampleInputNumber" name="phone" required="required">
            </div>


            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label"><strong>Email Address*</strong></label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" name="email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword" class="form-label"><strong>Password*</strong></label>
                <input type="password" class="form-control" id="exampleInputPassword" name="password" required>
            </div>

            <!-- Add an ID to the Confirm Password input field -->
            <div class="mb-3">
                <label for="exampleInputPasswordConfirm" class="form-label"><strong>Confirm Password*</strong></label>
                <input type="password" class="form-control" id="exampleInputPasswordConfirm" name="password_confirm" required>
            </div>



            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1"><strong>Check me out</strong> <span>&#10003;</span>
                </label>
            </div>

            <button type="submit" class="btn btn-primary" name="submit">Submit</button>
            <br> Already registered? <a href="./index.html#Lg "><strong>Login</strong></a>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.login');
            const passwordInput = form.querySelector('#exampleInputPassword');
            const confirmPasswordInput = form.querySelector('#exampleInputPasswordConfirm');

            form.addEventListener('submit', function(event) {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    alert("Password and Confirm Password must match!");
                    event.preventDefault(); // Prevent form submission
                } else {
                    // Perform form submission using Fetch API
                    event.preventDefault(); // Prevent default form submission

                    fetch(form.action, {
                            method: form.method,
                            body: new FormData(form)
                        })
                        .then(response => response.text())
                        .then(data => {
                            if (data === "Registration successful!") {
                                alert(data);
                                // Optionally, you can redirect to another page after successful registration
                                // window.location.href = "success.html";
                            } else {
                                alert("Error: " + data);
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert("An error occurred while processing your request.");
                        });
                }
            });
        });
    </script>
